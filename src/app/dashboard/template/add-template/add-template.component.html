<section class="content file_manager">
    <div class="body_scroll">
        <div class="block-header">
            <div class="row">
                <div class="col-lg-7 col-md-6 col-sm-12">
                    <h2>Templates</h2>
                    <ul class="breadcrumb">
                        <li class="breadcrumb-item"><a routerLink="/dashboard"><i class="zmdi zmdi-home"></i> Dashboard</a></li>
                        <li class="breadcrumb-item"><a routerLink="/dashboard/template">Template</a></li>
                        <li class="breadcrumb-item active">Add Template</li>
                    </ul>
                    <button class="btn btn-primary btn-icon mobile_menu" type="button"><i
                            class="zmdi zmdi-sort-amount-desc"></i></button>
                </div>


                <div class="col-lg-5 col-md-6 col-sm-12">
                </div>
            </div>
        </div>

        <div class="container-fluid">
            <!-- Vertical Layout -->
            <div class="row clearfix">
                <div class="col-lg-12 col-md-12 col-sm-12">
                    <div class="card">
                        <div class="header">
                            <h2>Add Template</h2>
                        </div>
                        <div class="body">
                            <form [formGroup]="templateStoreForm" (ngSubmit)="storeTemplate();" action="">
                                <div class="row">
                                    <div class="mb-3 col-sm-6">
                                        <label>Template Name</label>
                                        <div class="input-group">
                                            <input type="text" class="form-control" name="name" formControlName="name"
                                                placeholder="Enter Template Name">
                                            <div class="input-group-append">
                                                <span class="input-group-text">
                                                    <i class="zmdi zmdi-bookmark-outline"></i>
                                                </span>
                                            </div>
                                        </div>
                                        <span class="error"
                                            *ngIf="templateStoreForm.get('name').touched  && templateStoreForm.get('name').hasError('required')">Please
                                            enter template name</span>
                                    </div>

                                    <div class="mb-3 col-sm-6">
                                        <label>Template Description</label>
                                        <div class="input-group">
                                            <textarea class="form-control" name="description"
                                                formControlName="description"
                                                placeholder="Enter Template Description"></textarea>
                                            <div class="input-group-append">
                                                <span class="input-group-text">
                                                    <i class="zmdi zmdi-receipt"></i>
                                                </span>
                                            </div>
                                        </div>
                                        <span class="error"
                                            *ngIf="templateStoreForm.get('description').touched  && templateStoreForm.get('description').hasError('required')">Please
                                            enter template description</span>
                                    </div>

                                    <div class="mb-3 col-sm-6">
                                        <label>Start Date</label>
                                        <div class="input-group  datepicker-clss">
                                            <input matInput formControlName="startDate" [matDatepicker]="startDate"
                                                placeholder="Select Start Date" id="startDate" readonly
                                                (click)="startDate.open()">
                                            <mat-datepicker-toggle matSuffix [for]="startDate"></mat-datepicker-toggle>
                                            <mat-datepicker #startDate></mat-datepicker>
                                        </div>
                                    </div>

                                    <div class="mb-3 col-sm-6">
                                        <label>End Date</label>
                                        <div class="input-group  datepicker-clss">
                                            <input matInput formControlName="endDate" [matDatepicker]="endDate"
                                                placeholder="Select End Date" id="endDate" readonly (click)="endDate.open()">
                                            <mat-datepicker-toggle matSuffix [for]="endDate"></mat-datepicker-toggle>
                                            <mat-datepicker #endDate></mat-datepicker>
                                        </div>
                                    </div>

                                    <div class="mb-3 col-sm-6">
                                        <label>Web Document</label>
                                        <div class="input-group">
                                            <input type="file" class="form-control" placeholder="Upload web document"
                                                name="webDocument" formControlName="webDocument" #webDocument
                                                title="Select Web Document" (change)="updateWebFile($event)">
                                            <div class="input-group-append">
                                                <span class="input-group-text">
                                                    <i class="zmdi zmdi-file-plus"></i>
                                                </span>
                                            </div>
                                        </div>
                                        <span class="error"
                                            *ngIf="templateStoreForm.get('webDocument').touched  && templateStoreForm.get('webDocument').hasError('required')">Please
                                            select web document</span>
                                    </div>

                                    <div class="mb-3 col-sm-6">
                                        <label>Print Document</label>
                                        <div class="input-group">
                                            <input type="file" class="form-control" placeholder="Upload print document"
                                                name="printDocument" formControlName="printDocument" #printDocument
                                                title="Select Print Document" (change)="updatePrintFile($event)">
                                            <div class="input-group-append">
                                                <span class="input-group-text">
                                                    <i class="zmdi zmdi-file-plus"></i>
                                                </span>
                                            </div>
                                        </div>
                                        <span class="error"
                                            *ngIf="templateStoreForm.get('printDocument').touched  && templateStoreForm.get('printDocument').hasError('required')">Please
                                            select print document</span>
                                    </div>

                                    <div class="mb-3 col-sm-6">
                                        <label>Language</label>
                                        <div class="input-group">
                                            <select class="form-control" name="language" formControlName="language"
                                                title="Select Language" id="language">
                                                <option value="Lang1">Lang 1</option>
                                                <option value="Lang2">Lang 2</option>
                                            </select>
                                        </div>
                                        <span class="error"
                                            *ngIf="templateStoreForm.get('language').touched  && templateStoreForm.get('language').hasError('required')">Please
                                            select language</span>
                                    </div>


                                    

                                </div>
                                <app-module-action [submitTitle]="'Save'" [showBack]="true"></app-module-action>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</section>
