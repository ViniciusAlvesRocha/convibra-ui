<section class="content">
  <div class="body_scroll">
    <div class="block-header">
      <div class="row">
        <div class="col-lg-7 col-md-6 col-sm-12">
          <h2>Revoked Certificates</h2>
          <ul class="breadcrumb">
            <li class="breadcrumb-item"><a routerLink="/dashboard"><i class="zmdi zmdi-home"></i> Dashboard</a></li>
            <li class="breadcrumb-item"><a routerLink="/dashboard/certificates/revoke">Revoked Certificates</a>
            </li>
            <li class="breadcrumb-item active">Add</li>
          </ul>
        </div>
      </div>
    </div>

    <div class="container-fluid">
      <!-- Vertical Layout -->
      <div class="row clearfix">
        <div class="col-lg-12 col-md-12 col-sm-12">
          <div class="card">
            <div class="header">
              <h2>Revoke Certificate</h2>
            </div>
            <div class="body">
              <form [formGroup]="addRevokeCertificateForm" (ngSubmit)="addRevokeCertificate();">
                <!-- <div class="row"> -->
                <div class="mb-3">
                  <div class="input-group">
                    <input type="text" class="form-control" name="certificateHash" formControlName="certificateHash"
                      placeholder="Enter Certificate Hash">
                    <div class="input-group-append">
                      <span class="input-group-text">
                        <i class="zmdi zmdi-book"></i>
                      </span>
                    </div>
                  </div>
                  <span class="error"
                    *ngIf="addRevokeCertificateForm.get('certificateHash').touched  && addRevokeCertificateForm.get('certificateHash').hasError('required')">Please
                    enter certificate hash</span>
                </div>

                <div class="mb-3">
                  <div class="input-group">
                    <input type="text" class="form-control" name="reason" formControlName="reason"
                      placeholder="Enter Revoke Reason">
                    <div class="input-group-append">
                      <span class="input-group-text">
                        <i class="zmdi zmdi-book"></i>
                      </span>
                    </div>
                  </div>
                  <span class="error"
                    *ngIf="addRevokeCertificateForm.get('reason').touched  && addRevokeCertificateForm.get('reason').hasError('required')">Please
                    enter revoke reason</span>
                </div>

                <div class="text-right">
                  <button type="submit" class="btn btn-primary waves-effect">SAVE</button>
                  <button type="button" (click)="clickBack();" class="btn btn-secondary waves-effect">BACK</button>
                </div>

                <!-- </div> -->
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
