<section class="content">
  <div class="body_scroll">
    <div class="block-header">
      <div class="row">
        <div class="col-lg-7 col-md-6 col-sm-12">
          <h2>Courses</h2>
          <ul class="breadcrumb">
            <li class="breadcrumb-item"><a routerLink="/dashboard"><i class="zmdi zmdi-home"></i> Dashboard</a></li>
            <li class="breadcrumb-item"><a routerLink="/dashboard/course/manage">Courses</a>
            </li>
            <li class="breadcrumb-item active">Add</li>
          </ul>
        </div>
      </div>
    </div>

    <div class="container-fluid">
      <!-- Vertical Layout -->
      <div class="row clearfix">
        <div class="col-lg-12 col-md-12 col-sm-12">
          <div class="card">
            <div class="header">
              <h2>Add Course</h2>
            </div>
            <div class="body">
              <form [formGroup]="addCourseForm" (ngSubmit)="addCourse();">
                <div class="row">
                  <div class="mb-3 col-sm-12">
                    <div class="input-group">
                      <input type="text" class="form-control" name="nameLang1" formControlName="nameLang1" placeholder="Enter Course Name in Lang1">
                      <div class="input-group-append">
                        <span class="input-group-text">
                          <i class="zmdi zmdi-book"></i>
                        </span>
                      </div>
                    </div>
                    <span class="error" *ngIf="addCourseForm.get('nameLang1').touched  && addCourseForm.get('nameLang1').hasError('required')">Please
                      enter course name</span>
                  </div>

                  <div class="mb-3 col-sm-12">
                    <div class="input-group">
                      <input type="text" class="form-control" name="nameLang2" formControlName="nameLang2" placeholder="Enter Course Name in Lang2">
                      <div class="input-group-append">
                        <span class="input-group-text">
                          <i class="zmdi zmdi-book"></i>
                        </span>
                      </div>
                    </div>
                    <span class="error" *ngIf="addCourseForm.get('nameLang2').touched  && addCourseForm.get('nameLang2').hasError('required')">Please
                      enter course name</span>
                  </div>

                  
                </div>
                <app-module-action [submitTitle]="'Save'" [showBack]="true"></app-module-action>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
