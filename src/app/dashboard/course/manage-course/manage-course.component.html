<section class="content">
    <div class="body_scroll">
        <div class="block-header">
            <div class="row">
                <div class="col-lg-6 col-md-6 col-sm-12">
                    <h2>Courses</h2>
                    <ul class="breadcrumb">
                        
                        <li class="breadcrumb-item"><a routerLink="/dashboard"><i class="zmdi zmdi-home"></i> Dashboard</a></li>
                        <li class="breadcrumb-item active">Courses</li>
                    </ul>
                </div>
                
            </div>
        </div>
        <div class="container-fluid">
            <!-- Hover Rows -->
            <div class="row clearfix">
                <div class="col-lg-12 col-md-12 col-sm-12">
                    <div class="card">
                        <div class="body">
                            <div class="float-right mb-2">
                                <button class="btn btn-success" (click)="ngOnInit();">
                                    <i class="zmdi zmdi-refresh-alt"></i> Refresh
                                </button>
                                <span *ngIf="currentUserRole=='ROLE_SUB_ACCOUNT_ADMIN'">
                                    <button class="btn btn-primary" routerLink="/dashboard/course/add">
                                        <i class="zmdi zmdi-plus-circle"></i> Add Course
                                    </button>
                                </span>
                            </div>
                            <div class="float-right mb-2"></div>
                            <div class="table-responsive">
                                <table class="table table-hover">
                                    <thead>
                                        <tr>
                                            <th>#</th>
                                            <th>Course Name (Language 1)</th>
                                            <th>Course Name (Language 2)</th>
                                            <th>Action</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr *ngFor="let course of coursesList;let i=index">
                                            <th scope="row">{{i+start}}</th>
                                            <td>{{course.nameLang1}}</td>
                                            <td>{{course.nameLang2}}</td>
                                            <td class="actiontd" width="200px">
                                                <span><a routerLink="/dashboard/course/edit/{{course._id}}"><i title="Edit"
                                                            class="zmdi zmdi-edit"></i></a></span>
                                                <!-- <span class="red-text"
													(click)="openConfirmModel(course._id)"><i title="Disable Account"
														class="zmdi zmdi-delete"></i></span> -->
                                            </td>
                                        </tr>
                                        <tr *ngIf="coursesList?.length == 0" >
                                          <td colspan="3" align="center"> Record Not Exist</td>
                                      </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- #END# Hover Rows -->
            <div [hidden]="coursesList?.length==0">
                <span>Showing {{start}} to {{end}} of {{totalItems}} entries</span>
                <ngb-pagination class="float-right pagination-danger" [collectionSize]="totalItems" [(page)]="currentPage"
                    [maxSize]="5" [rotate]="true" (pageChange)="pageChange($event)" [pageSize]="perPage" [boundaryLinks]="true"></ngb-pagination>
            </div>
        </div>
    </div>
</section>
