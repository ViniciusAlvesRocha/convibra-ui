<section class="content">
    <div class="body_scroll">
        <div class="block-header">
            <div class="row">
                <div class="col-lg-7 col-md-6 col-sm-12">
                    <h2>Bulk Import : Recipients</h2>
                    <ul class="breadcrumb">
                        
                        <li class="breadcrumb-item"><a routerLink="/dashboard"><i class="zmdi zmdi-home"></i> Dashboard</a></li>
                        <li class="breadcrumb-item"><a routerLink="/dashboard/bulkimport/recipient">Bulk Import(s)</a></li>
                        <li class="breadcrumb-item active">Recipients </li>
                    </ul>
                </div>
            </div>
        </div>
  
        <div class="container-fluid">
            <!-- Hover Rows -->
            <div class="row clearfix">
                <div class="col-lg-12 col-md-12 col-sm-12">
                    <div class="card">
                        <div class="body">
                            <!--  -->
                            <!-- <div class="modal" id="bulkRecipientModal" tabindex="-1" role="dialog"> -->
                                <form class="auth_form" #csvUploadForm="ngForm" (submit)="uploadCsvFile()" novalidate>
                                    <!-- <div class="modal-dialog" role="document"> -->
                                        <!-- <div class="modal-content"> -->
                                            <div class="modal-header p-0 mb-2">
                                                <h4 class="title mt-0 mb-0" id="defaultModalLabel">Upload CSV File</h4>
                                            </div>
                                            <div class="modal-body p-0">
                                                <div class="mb-3">
                                                    <small><strong>NOTE: CSV file should have these headers in following sequence:
                                                        <p>{{ apiFieldsConfig.join(" | ")  || ''}}</p>
                                                      </strong></small>
                                                </div>
                                                <div class="mb-3">
                                                    <div>
                                                        <div class="body p-0">
                                                            <input type="file" #fileInput class="dropify" [(ngModel)]="csvFile" name="file" #file="ngModel"
                                                            (change)="handleFileInput($event.target.files)" required>
                                                            <input class="form-control mt-2" type="text" [(ngModel)]="tag" name="tag" required placeholder="Unique Tag for Import"/>
                                                        </div>
                                                    </div>
                                                    <span class="error" *ngIf="file.errors?.required && csvUploadForm.submitted">Please upload
                                                        file</span>
                                                </div>
                                            </div>
                                            <div class="modal-footer p-0">
                                                <button type="submit" class="btn btn-primary waves-effect">SAVE</button>
                                                <!-- <button type="button" class="btn btn-default waves-effect" data-dismiss="modal">CLOSE</button> -->
                                            </div>
                                        <!-- </div> -->
                                    <!-- </div> -->
                                </form>
                              <!-- </div> -->
                            <!--  -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
  </section>
