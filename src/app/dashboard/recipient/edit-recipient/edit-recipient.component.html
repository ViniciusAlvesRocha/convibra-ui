<section class="content">
    <div class="body_scroll">
        <div class="block-header">
            <div class="row">
                <div class="col-sm-12 top-breadcrumb">
                    <h2>Recipients</h2>
                    <ul class="breadcrumb">
                        <li class="breadcrumb-item" ><a routerLink="/dashboard"><i class="zmdi zmdi-home"></i> Dashboard</a></li>
                        <li class="breadcrumb-item"><a routerLink="/dashboard/recipient/">Recipients</a>
                        </li>
                        <li class="breadcrumb-item active">Update Recipient</li>
                    </ul>
                    <!-- <button class="btn btn-primary btn-icon mobile_menu" type="button"><i
                            class="zmdi zmdi-sort-amount-desc"></i></button> -->
                </div>
            </div>
        </div>

        <div class="container-fluid">
            <!-- Vertical Layout -->
            <div class="row clearfix">
                <div class="col-lg-12 col-md-12 col-sm-12">
                    <div class="card">
                        <div class="header">
                            <h2>Update Recipient</h2>
                        </div>
                        <div class="body">
                            <form [formGroup]="updateRecipientForm" (ngSubmit)="updateRecipient();" action="">
                                <div class="row">
                                    <div class="mb-3 col-sm-6">
                                        <div class="input-group">
                                            <input type="text" class="form-control" name="firstName"
                                                formControlName="firstName" placeholder="Enter First Name">
                                            <div class="input-group-append">
                                                <span class="input-group-text">
                                                    <i class="zmdi zmdi-account-circle"></i>
                                                </span>
                                            </div>
                                        </div>
                                        <span class="error"
                                            *ngIf="updateRecipientForm.get('firstName').touched  && updateRecipientForm.get('firstName').hasError('required')">Please
                                            enter first name</span>
                                    </div>

                                    <div class="mb-3 col-sm-6">
                                        <div class="input-group">
                                            <input type="text" class="form-control" name="lastName"
                                                formControlName="lastName" placeholder="Enter Last Name">
                                            <div class="input-group-append">
                                                <span class="input-group-text">
                                                    <i class="zmdi zmdi-account-circle"></i>
                                                </span>
                                            </div>
                                        </div>
                                        <span class="error"
                                            *ngIf="updateRecipientForm.get('lastName').touched &&  updateRecipientForm.get('lastName').hasError('required')">Please
                                            enter last name</span>
                                    </div>

                                    <div class="mb-3 col-sm-6">
                                        <div class="input-group">
                                            <input type="text" class="form-control" name="email" formControlName="email"
                                                placeholder="Enter Email">
                                            <div class="input-group-append">
                                                <span class="input-group-text">
                                                    <i class="zmdi zmdi-account-circle"></i>
                                                </span>
                                            </div>
                                        </div>
                                        <span class="error"
                                            *ngIf="updateRecipientForm.get('email').touched &&   updateRecipientForm.get('email').hasError('required')">Please
                                            enter email</span>
                                        <span class="error"
                                            *ngIf="updateRecipientForm.get('email').hasError('email')">Email
                                            address must be valid</span>
                                    </div>

                                    <div class="mb-3 col-sm-6">
                                        <div class="input-group">
                                            <input type="text" class="form-control" name="password"
                                                formControlName="password" placeholder="Enter Password">
                                            <div class="input-group-append">
                                                <span class="input-group-text">
                                                    <i class="zmdi zmdi-account-circle"></i>
                                                </span>
                                            </div>
                                        </div>
                                        <span class="error">Note: Please leave empty if you don't want to change the
                                            password</span>
                                    </div>

                                    <div class="mb-3 col-sm-6">
                                        <div class="checkbox">
                                            <input type="checkbox" id="isAccountEnabled" name="isAccountEnabled"
                                                formControlName="isAccountEnabled">
                                            <label for="isAccountEnabled">Activate Account</label>
                                        </div>
                                    </div>

                                    

                                </div>
                                <app-module-action [submitTitle]="'Save'" [showBack]="true"></app-module-action>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
