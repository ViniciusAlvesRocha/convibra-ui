<div class="authentication">
    <div class="container">
        <div class="row">
            <div class="col-lg-4 col-sm-12">
                <form class="card auth_form" #form="ngForm" (submit)="authenticateUser(form)">
                    <div class="header">
                        <img class="logo" [src]="instanceSettingObj['logo']" alt="">
                        <h5>Log in</h5>
                    </div>
                    <div class="body">
                        <div class="mb-3">
                            <div class="input-group">
                                <input type="email" class="form-control" placeholder="Email" [(ngModel)]="login.email" name="email" #email="ngModel" required>
                                <div class="input-group-append">
                                    <span class="input-group-text"><i class="zmdi zmdi-email"></i></span>
                                </div>
                            </div>
                            <span class="error" *ngIf="email.errors?.required && form.submitted">Please enter email</span>
                            <span class="error" *ngIf="email.errors?.email && form.submitted">Please enter valid
                                email</span>
                        </div>
                        <div class="mb-3">
                            <div class="input-group">
                                <input type="password" class="form-control" placeholder="Password" [(ngModel)]="login.password"
                                    name="password" #password="ngModel"
                                    required>
                                <div class="input-group-append">
                                    <span class="input-group-text"><a href="#" routerLink="/forgot/password" class="forgot" title="Forgot Password"><i class="zmdi zmdi-lock"></i></a></span>
                                </div>
                            </div>
                            <span class="error" *ngIf="password.errors?.required && form.submitted">Please enter
                                password</span>
                        </div>
                        <div class="checkbox">
                            <input id="remember_me" type="checkbox" name="rememberMeCb" [(ngModel)]="rememberMe">
                            <label for="remember_me">Remember Me</label>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block waves-effect waves-light">Login</button>
                        <hr>
                        <div class="signin_with mt-3">
                            <a class="mb-0" routerLink="/signup">Donâ€™t have an account? Sign Up Now!</a>
                            <br/> OR <br/>
                            <a class="mb-0" routerLink="/forgot/password">Forgot Password?</a>
                        </div>
                        <hr>
                        <a routerLink="/public/block-explorer" class="btn btn-warning btn-block waves-effect waves-light">Block Explorer</a>
                    </div>
                </form>
            </div>
            <div class="col-lg-8 col-sm-12">
                <div class="card">
                    <img [src]="instanceSettingObj['companyImg']" alt="Sign In" />
                </div>
            </div>
        </div>
    </div>
</div>
