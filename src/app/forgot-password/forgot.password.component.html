<div class="authentication">
	<div class="container">
		<div class="row">
			<div class="col-lg-4 col-sm-12">
				<form class="card auth_form" [formGroup]="forgotPasswordForm" (ngSubmit)="forgotPassword();" action="">
					<div class="header">
						<img class="logo" [src]="instanceSettingObj['logo']" alt="">
						<h5>Forgot Password?</h5>
						<span>Enter your e-mail address below to reset your password.</span>
					</div>
					<div class="body">
						<div class="mb-3">
							<div class="input-group">
								<input type="text" class="form-control" name="Email"
								formControlName="email" placeholder="Enter Your Email">
								<div class="input-group-append">
									<span class="input-group-text"><i class="zmdi zmdi-email"></i></span>
								</div>
							</div>
							<span class="error"*ngIf="forgotPasswordForm.get('email').touched  && forgotPasswordForm.get('email').hasError('required')">Please enter email</span>
							
							<span class="error" *ngIf="forgotPasswordForm.get('email').hasError('email')">Email address must be valid</span>
						</div>
						<button type="submit" class="btn btn-primary btn-block waves-effect waves-light">SUBMIT</button>
						<div class="signin_with mt-3">
                            <a class="mb-0" routerLink="/login">Back to Login</a>
                        </div>
					</div>
				</form>
			</div>
			<div class="col-lg-8 col-sm-12">
				<div class="card">
					<img [src]="instanceSettingObj['companyImg']" alt="Forgot Password" />
				</div>
			</div>
		</div>
	</div>
